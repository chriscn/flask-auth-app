{% extends "base.html" %}

{% block content %}
<div class="column is-full">
    <h3 class="title has-text-centered">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <label class="label">Full Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-medium is-fullwidth">Sign Up</button>
            <div class="has-text-centered mt-4">
                <span class="tag is-medium">
                    <a href="{{ url_for('auth.login') }}">Login Instead?</a>
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
