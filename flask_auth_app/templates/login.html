{% extends "base.html" %}

{% block content %}
<div class="column is-full">
    <h3 class="title has-text-centered">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field has-text-centered">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember Me?
                </label>
            </div>
            <button class="button is-block is-info is-fullwidth">Login</button>
            <div class="has-text-centered mt-4">
                <span class="tag is-medium">
                    <a href="{{ url_for('auth.signup') }}">Signup Instead?</a>
                </span>
            </div>
        </form>
    </div>
</div>
{% endblock %}
